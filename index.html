<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css" />
    <script></script>
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Image Carousel</h1>
    <div class="carousel-container automatic">
      <div class="slide fade">
        <img src="images/1.jpg" alt="" class="slide-image" />
        <div class="slide-text">
          <h2 class="slide-heading">This is image</h2>
          <p class="slide-content">This is image</p>
        </div>
      </div>
      <div class="slide fade">
        <img src="images/2.jpg" alt="" class="slide-image" />
        <div class="slide-text">
          <h2 class="slide-heading">This is image</h2>
          <p class="slide-content">This is image</p>
        </div>
      </div>
      <div class="slide fade">
        <img src="images/3.jpg" alt="" class="slide-image" />
        <div class="slide-text">
          <h2 class="slide-heading">This is image</h2>
          <p class="slide-content">This is image</p>
        </div>
      </div>
      <button class="previous">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
      </button>
      <button class="next">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </button>
      <div class="indicator-container">
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
      </div>
    </div>
  </body>
</html>
